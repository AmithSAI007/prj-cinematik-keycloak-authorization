apiVersion: v1
kind: Service
metadata:
  name: keycloak-service
  labels:
    app: keycloak
spec:
  ports:
  - name: http
    port: 8080
    targetPort: 8080
  - name: https
    port: 443
    targetPort: 8443
  - name: jgroup
    port: 7600
    targetPort: 7600
  - name: health
    port: 9000
    targetPort: 9000
  selector:
    app: keycloak
  type: LoadBalancer
